{% extends 'base.html' %}

{% block title %}Editar Cliente{% endblock %}

{% block content %}
    <h2>Editar Cliente: {{ cliente.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
