{% extends 'base.html' %}

{% block title %}Novo Cliente{% endblock %}

{% block content %}
    <h2>Cadastrar novo cliente</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'lista_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
